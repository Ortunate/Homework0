<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .left {
            transform: translateX(25%); /* 向右移动到恰当的位置 */
        }
        .left img {
            width: 150%; /* 放大至1.5倍 */
            height: auto;
            object-fit: cover;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .left img:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
        }
        .left .caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right .top {
            margin-bottom: 45px; 
            transform: translateX(70%); 
        }
        .right .top img {
            width: 100%; 
            height: auto;
        }
        .right .bottom {
            transform: translateX(52%); 
        }
        .right img {
            width: 50%; /* 缩小至1/2 */
            height: auto;
            object-fit: cover;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;

        }
        .right img:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
        }
        .right .caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            transform: translateX(12%);
        }
        .back-link {
            position: absolute;
            bottom: 25px; /* 上移5px */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../imgs/steamlib.png" alt="Steam Library">
            <div class="caption">电子游戏是最廉价的娱乐</div>
        </div>
        <div class="right">
            <div class="top">
                <img src="../imgs/3.gif" alt="GIF Image">
            </div>
            <div class="bottom">
                <img src="../imgs/que.png" alt="Queue Image">
                <div class="caption">立直麻将，战绩可查</div>
            </div>
        </div>
    </div>
    <a href="../index.html" class="back-link">Go back</a>
</body>
</html>
